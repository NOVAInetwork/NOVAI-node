[licenses]
confidence-threshold = 0.8

# Cargo-deny now denies all licenses unless explicitly allowed.
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
]

# Optional: avoid warnings when an allowed license doesn't appear yet
unused-allowed-license = "allow"

[bans]
multiple-versions = "deny"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
